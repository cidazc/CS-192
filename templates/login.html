<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Dashboard</h1>
    </div>
    <div id="app">
      <ul>
        <li v-for="f in frameworks">
          {{f.name}} has {{f.votes}} votes
          <button v-on:click="voteFor(f)">Vote</button>
          <a href="#" v-on:click="remove(f)">Delete</a>
        </li>
      </ul>
      <input placeholder="Add translation" v-on:keyup.enter="addNew">
    </div>
    <div id="accounts">
      <ul>
        <li v-for="f in frameworks">
          {{f.name}}
          <a href="#" v-on:click="remove(f)">Delete</a>
        </li>
      </ul>
      <input placeholder="Add account" v-on:keyup.enter="addNew">
    </div>
    <script src="login.js"></script>
  </body>
</html>

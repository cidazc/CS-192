<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
     <html>
	    <head>
	        <title>''' + title + '''</title>
	    </head>
	    <body>
			<div class="jumbotron">
				<div class="container-fluid">
					<h1>Hi {{ user.username }}!</h1>
					<p><a href="{% url 'logout' %}">Logout</a></p>
					<form>
						<input type="button" value="Moderator Page" onclick="window.location.href='http://localhost:8000/moderator'"/>
					</form>
					<input type="button" value="Add Translation" onclick="window.location.href='http://localhost:8000/translation/add/'"/>
					</div>
			</div>
		</body>
	 </html>
{% else %}
     <html>
	    <head>
	        <title>''' + title + '''</title>
	    </head>
	    <body>
			<div class="jumbotron">
				<div class="container-fluid mx-auto text-center vertical-center" style="width:200px;">
					You are not logged in <a href="{% url 'login' %}">Login</a>
				</div>
			</div>
			<!-- <form>
	            <input type="button" value="Moderator Page" onclick="window.location.href='http://localhost:8000/moderator'"/>
	        </form> -->
	    </body>
	 </html>
{% endif %}
{% endblock %}
